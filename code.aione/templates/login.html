    <title>CODE-AI</title>
    <style>
        footer {

    <header class="text-gray-600 body-font">
        <div id="headnav"
            class="navbar bg-indigo-500 container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center fixed rounded-lg">

            <a href="{{ url_for('loginpage_endpoint', _external=True) }}">

                    class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
                    id="login">
                    Login/Signup

                        stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </button>
            </a>

        </div>
    </header>
    <section class="section-one text-gray-600 body-font">
        <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
            <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">

            </div>
            <div
                class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">

                    <br class="hidden lg:inline-block">of AI with coding
                </h1>
                <p class="mb-8 leading-relaxed">and take your development skills to the next level with our
                    cutting-edge ai powered coding tools to increase your productivity</p>
                <div class="flex flex-col items-center">
                    <div class="w-full max-w-md">
                        <form class="bg-white rounded-lg px-8 pt-6 pb-8 mb-4">
                            <div class="mb-4">
                                <label class="block text-gray-700 font-bold mb-2" for="email">
                                    Email
                                </label>
                                <input class="shadow appearance-none border rounded w-full
                  py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email"
                                    type="email" placeholder="Email">
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 font-bold mb-2" for="email">
                                    Password
                                </label>
                                <input class="shadow appearance-none border rounded w-full
                  py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password"
                                    type="password" placeholder="********">
                            </div>
                            <br>

                            <div class="flex items-center justify-between">
                                <button
                                    class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                                    type="button">
                                    Sign Up
                                </button>
                                <a class=" inline-block align-baseline font-bold text-sm text-indigo-500 hover:text-indigo-800"
                                    href="#" style="margin-left:10px">
                                    Forgot Password?
                                </a>
                            </div>
                        </form>
                        <p class="text-center text-gray-500 text-xs">
                            OR
                        </p>
                        <br>
                        <div class="flex items-center justify-between">
                            <a href="{{ url_for('login_endpoint', _external=True) }}">

                                <button type="button" style="margin-left:55px"
                                    class="text-white bg-indigo-500 hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#4285F4]/55 mr-2 mb-2">
                                    <svg class="w-4 h-4 mr-2 -ml-1" aria-hidden="true" focusable="false"
                                        data-prefix="fab" data-icon="google" role="img"
                                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">

                                    </svg>
                                    Sign in with Google

                    </div>
                    </a>

                </div>
            </div>
        </div>
